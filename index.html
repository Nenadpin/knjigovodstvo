<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='index.css'>
</head>

<body>
  <div class='menu'>
    <button class='menuBtn' onclick="styleMenuNav(0);sell()" >Prodaja</button>
    <button class='menuBtn' onclick="styleMenuNav(1);importArticle()">Nabavka</button>
    <button class='menuBtn' onclick="styleMenuNav(2);nivelation()">Nivelacija</button>
    <button class='menuBtn' onclick="styleMenuNav(3);show()">Pregledi</button>
    <button class='menuBtn' onclick="styleMenuNav(4);applicationClick()">Aplikacija</button>
  </div>
  <div>
    <div class='fixed' id='izborDiv' style="height: 130px;">
      <div>
        <div style="width: 270px;">
          <!-- nema potrebe u dva <p> da ide ovo, moze i u jedan -->
          <p>Nema baze podataka na ovom uredjaju...</p>
          <p class='operation'>Izaberite bazu</p>
          <input id='selector' type="file" onchange="readFile(this)" style="display: none;">
        </div>
        <div class='image'>
          <img src="open.png" onclick="selector.click()" />
        </div>
      </div>
    </div>
    <div class='fixed form' id='sellDiv'>
      <div>
        <div class="entry" style="width: 270px;">
          <p class='operation' id='sellInfo'>Prodaja: </p>
          <div style="margin-bottom: 2px;">
            <input id='code' type="text" onfocus="code.select()" value="Artikl:" style="padding-left: 10px;">
            <button id='search' style="position: absolute; height: 27px;"><img src="search.png"></button>
          </div>
          <div style="margin-bottom: 2px;">
            <input id='amount' type="number" style="padding-left: 10px;">
            <button id='sellBtn' style="position: absolute; height: 27px;"><img src="ok.png"></button>
          </div>
          <button id='delBtn' style="position: absolute; height: 27px;"><img src="close.png"></button>
        </div>
        <div id='sellImage' class="image">
          <img src="save.png" />
        </div>
      </div>
      <p id='article'>-</p>
      <hr>
      <p id='bill'></p>
    </div>
    <div class='fixed form' id='importDiv'>
      <div>
        <div class="entry" style="width: 270px;">
          <p class='operation' id='importInfo'>Nabavka: </p>
          <div style="margin-bottom: 2px;">
            <input id='codeN' type="text" onfocus="codeN.select()" value="Artikl:" style="padding-left: 10px;">
            <button id='searchN' style="position: absolute; height: 27px;"><img src="search.png"></button>
          </div>
          <div style="margin-bottom: 2px;">
            <input id='amountN' type="number" style="padding-left: 10px;">
            <button id='amountBtnN' style="position: absolute; height: 27px;"><img src="ok.png"></button>
          </div>
          <button id='delBtnN' style="position: absolute; height: 27px;"><img src="close.png"></button>
        </div>
        <div id='imangeN' class="image">
          <img src="add.png" />
        </div>
      </div>
      <p id='articleN'>-</p>
      <hr>
      <p id='billN'></p>
    </div>
    <div class='fixed form' id='nivelationDiv'>
      <div>
        <div class="entry" style="width: 270px;">
          <p class='operation' id='infoNiv'>Razlika u ceni: </p>
          <div style="margin-bottom: 2px;">
            <input id='nivelationCode' type="text" onfocus="nivelationCode.select()" value="Artikl:" style="padding-left: 10px;">
            <button id='nivelationSearch' style="position: absolute; height: 27px;"><img src="search.png"></button>
          </div>
          <div style="margin-bottom: 2px;">
            <input id='nivelationAmount' type="number" style="padding-left: 10px;">
            <button id='nivelationAmountBtn' style="position: absolute; height: 27px;"><img src="ok.png"></button>
          </div>
          <button id='delBtnNiv' style="position: absolute; height: 27px;"><img src="close.png"></button>
        </div>
        <div id='nivelationImage' class="image">
          <img src="input.png" />
        </div>
      </div>
      <p id='articleNiv'>-</p>
      <hr>
      <p id='billNiv'></p>
    </div>
    <div class='fixed form' id='showDiv'>
      <div>
        <div class="entry" style="width: 270px;">
          <p class='operation' id='showInfo'>Pregled i zamena: </p>
          <div style="margin-bottom: 2px;">
            <input id='showCode' type="text" onfocus="showCode.select()" value="Artikl:" style="padding-left: 10px;">
            <button id='searchBtn' style="position: absolute; height: 27px;"><img src="search.png"></button>
          </div>
          <input id='replaceAmount' type="number" style="padding-left: 10px;">
          <button id='replaceAmountBtn' style="position: absolute; height: 27px;"><img src="zameni.png"></button>
        </div>
        <div id='replaceImage' class="image">
          <img src="menu.png" />
        </div>
      </div>
      <p id='replaceArticle'>-</p>
      <hr>
      <p id='stock'>Vrednost lagera: </p>
      <p id='realState'>Knjigovodstveno stanje: </p>
    </div>
    <pre id="result"></pre>
  </div>
  <script src='index.js'></script>
  <script src='show.js'></script>
  <script src='sell.js'></script>
  <script src='import.js'></script>
  <script src="nivelation.js"></script>

</body>

</html>
